<script>

    //Vamos pegar o tempo inicial


    d = new Date()
    tempo_inicial = d.getTime();

    temporizador = setTimeout(Subir,1000)
    x = 800

    ESQUERDA = ""
    TOPO = ""
    function Subir()
    {
        ESQUERDA = x + "px"
        TOPO = y + "px"
        $("#fofo").animate({left:ESQUERDA ,top:TOPO},2000)

        temporizador = null // Cancela a animação Suibir
        temporizador = setInterval(Descer,2000)
    }

    function Descer()
    {
        y = y + 600
        if(y>600)
        {
            y = 800
        }
        TOPO = y + "px"
        $("#fofo").animate({left:ESQUERDA , top:TOPO},5000)
    }

    document.onkeydown = Pega_Tecla;

    function Pega_Tecla(e)

        }

            {
                $("#fofo").stop()

</script>
